services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: studs
      POSTGRES_USER: studs
      POSTGRES_PASSWORD: studs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studs"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_USERNAME: studs
      DB_PASSWORD: studs
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/studs
      SPRING_DATASOURCE_USERNAME: studs
      SPRING_DATASOURCE_PASSWORD: studs
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: